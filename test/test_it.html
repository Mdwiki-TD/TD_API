<html lang="en" dir="ltr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDWiki API Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <style>

        /* تخصيص الراديو بمظهر جذاب */
        input[type="radio"]+label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        /* تصميم الدائرة الخارجية */
        input[type="radio"]+label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            /* لون الحدود */
            border-radius: 50%;
            background: white;
        }

        /* تصميم الدائرة الداخلية عند التحديد */
        input[type="radio"]:checked+label::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #007bff;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">MDWiki API</span>
            <div class="d-flex align-items-center">
                <button class="theme-toggle btn" aria-label="Toggle theme">
                    <i class="bi bi-circle-half">
                    </i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="endpoint-group">
            <div class="endpoint active">
                <div id="pages" class="endpoint-header">
                    <a href="#pages">
                        <i class="bi bi-link-45deg">
                        </i>
                    </a>
                    <span class="method">GET</span>
                    <span class="endpoint-url">?get=pages</span>
                    <button class="toggle-btn">▼</button>
                </div>
                <div class="endpoint-content">
                    <div class="params-container">
                        <div class="paramgroup">
                            <div>
                                <label>title</label>
                                <div class="form-control one_group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="manualInput" name="title"
                                            value="manual" checked>
                                        <label class="form-check-label" for="manualInput">
                                            <input name="!" type="text" class="form-control" id="title_manual"
                                                placeholder="Title" value="">
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="empty" name="title"
                                            value="empty">
                                        <label class="form-check-label" for="empty">empty</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="notEmpty" name="title"
                                            value="not_empty">
                                        <label class="form-check-label" for="notEmpty">not_empty</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="param-group"><label>limit</label>
                            <input name="limit" type="number" placeholder="Limit results" value="50">
                        </div>
                        <div class="param-group">
                            <label>order</label>
                            <input name="order" type="text" placeholder="Order by field">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <button class="method" onclick="testEndpoint('pages', this)">Try it</button>
                        </div>
                        <div class="col-10">
                            <div class="url-display">
                            </div>
                        </div>
                    </div>
                    <div class="response language-json">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="theme.js">
    </script>
    <script src="script.js">
    </script>



</body>

</html>
